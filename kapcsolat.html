<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autokereskedés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <img id="logo" src="images/logo.png" alt="">
                <li><a class="active" href="index.html">Főoldal</a></li>
                <li><a href="autok.html">Autók</a></li>
                <li><a href="kapcsolat.html">Kapcsolat</a></li>
                <li><a href="rolunk.html">Rólunk</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table id="kapcsolat">
            <tr>
                <th>
                    <h1>Lépj kapcsolatba velünk!</h1>
                 </th>
            </tr>
            <tr>
                <td>
                    <p><b>Név:</b></p>
                    <input type="text" name="nev" id="nev" placeholder="Példa János">
                </td>
            </tr>
            <tr>
                <td>
                    <p><b>Email:</b></p>
                    <input type="email" name="email" id="email" placeholder="pelda@example.com">
                </td>
            </tr>
            <tr>
                <td>
                    <p><b>Üzenet:</b></p>
                    <textarea name="uzenet" id="uzenet" placeholder="Üzenet"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" onclick="kuldes()">Küldés</button>
                </td>
            </tr>
        </table>

        <div id="popup"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
